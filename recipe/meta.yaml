{% set name = "apipkg" %}
{% set version = "2.0.0" %}
{% set hash = "57ff978a568651da62272034ca5214e61d6f41aa496d695942e0188084ec0298" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  build:
    - pip
    - setuptools_scm    
    - python >=2.7|>=3.4
  run:
    - python >=2.7|>=3.4

test:
  imports:
    - apipkg

about:
  home: https://github.com/pytest-dev/apipkg
  dev_url: https://github.com/pytest-dev/apipkg
  license: MIT
  license_file: LICENSE
  summary: With apipkg you can control the exported namespace of a python package and greatly reduce the number of imports for your users.

extra:
  recipe-maintainers:
    - nicoddemus
